<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .calculator button {
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #2563eb;
    }

    .calculator button:active {
      background-color: #1d4ed8;
    }

    .calculator .result {
      grid-column: span 4;
      text-align: right;
      padding: 20px;
      font-size: 32px;
      background-color: #f0f0f0;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" class="result" readonly>
    <button onclick="clearAll()">AC</button>
    <button onclick="clearResult()">C</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendOperator('+')">+</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperator('-')">-</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperator('*')">*</button>
    <button onclick="appendNumber('10')">10</button>
    <button onclick="appendDot()">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendOperator('/')">/</button>
  </div>

  <script>
    let result = document.getElementById('result');
    let currentExpression = '';

    function appendNumber(number) {
      currentExpression += number;
      result.value = currentExpression;
    }

    function appendOperator(operator) {
      currentExpression += operator;
      result.value = currentExpression;
    }

    function appendDot() {
      if (!currentExpression.includes('.')) {
        currentExpression += '.';
        result.value = currentExpression;
      }
    }

    function calculate() {
      try {
        let currentResult = eval(currentExpression);
        result.value = currentResult;
        currentExpression = currentResult.toString();
      } catch (error) {
        result.value = 'Error';
      }
    }

    function clearResult() {
      currentExpression = '';
      result.value = '';
    }
  </script>
</body>
</html>
